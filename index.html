<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- local css  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main class="container">
        <div class="w-50 mx-auto mt-5 py-5">
            <div class="input-group mb-2 row g-1">
                <input id="city-input" type="text" class="form-control rounded col-md-9 col-lg-10"
                    placeholder="Enter a City Name">
                <button onclick="weather()" class="btn btn-danger rounded col-md-3 col-lg-2" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div id="info" class="text-center text-white rounded-3 pb-4">
                <!-- way 1 -->

                <img id="weather-img" src="">
                <h1 id="city"></h1>
                <h3 id="temp"></h3>
                <h5 id="humidity"></h5>
                <h5 id="forecast" class="fw-light"></h5>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
