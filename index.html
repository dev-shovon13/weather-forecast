<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- local css  -->
    <style>
        body {
            background: url(../images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #info {
            /* background-image: linear-gradient(rgba(120, 200, 120, 0.3), rgba(120, 200, 120, 0.3)); */
            display: none;
        }
    </style>
</head>

<body>

    <main class="container">
        <div class="w-50 mx-auto mt-5 py-5">
            <div class="input-group mb-5">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a Location for Weather">
                <button onclick="weather()" class="btn btn-danger" type="button" id="button-addon2">Search</button>
            </div>
            <div id="info" class="text-center text-white py-4 rounded-3">
                <!-- way 1 -->

                <img id="weather-img" src="">
                <h1 id="city"></h1>
                <h3><span id="temp"></span></h3>
                <h5 id="forecast" class="fw-light"></h5>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
